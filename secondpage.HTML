<!DOCTYPE html>
<html lang="en" class="has-background-primary-60">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
</head>
<body style="background-color: aqua;">
<header>
    <!--Possibly add navbar scroll-->
    <nav class="navbar has-background-primary" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="index.html">
                <img src="Assets/images/BMILOGO.png" alt="Image of This is my BMI" style="max-height: 100px;">
                <img src="Assets/images/BMILOGOnobacknopic.png" alt="Image of This is my BMI" style="max-height: 95px">
            </a>
            <a role="button" class="navbar-burger" id ="burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>  
        </div>
        <div class="navbar-start">
        </div>
        <div class="navbar-end">
            <div class="navbar-item ml-6">
                <div class="navbar-menu " id="navLinks" style="text-align:center">
                    <a href="index.html" class="navbar-item is-size-4" style="max-height: 40px">
                        Home
                    </a>
                    <a href="secondpage.HTML" class="navbar-item is-size-4" style="max-height: 40px">
                        Results
                    </a>
                    <a href="thirdpage.HTML" class="navbar-item is-size-4" style="max-height: 40px">
                        Relevance of BMI Today
                    </a>
                </div>
            </div>
        </div>
     </nav>
</header>
<main class="columns">
    <section class="column">
    </section>
    <section class="column is-half">
        <div class="buttons is-centered">
            <button class="button is-rounded is-success  js-modal-trigger is-size-3 has-text-danger-dark"  data-target="modal-BMI">
                Log your BMI
            </button>
        </div>
        <div id="savedResultsContainer">
        </div>
    </section>
    <section class="column">
    </section>
    <!-- Modal -->
    <div id="modal-BMI" class="modal">
        <div class="modal-background"></div>
            <div class="modal-content">
                <div class="box container is-align-content-center has-background-primary has-text-white" >
                    <h2 class="is-align-content-center">
                        Please enter the following data:
                    </h2>
                    <form class ="box field  has-addons has-addons-centered has-text-danger-dark" id = "form">
                        <label for="height" class="label">Height</label>
                        <div class="control is-large">
                        <select class="is-large" id="heightfeet">                
                            <option value="" disabled selected>Feet</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                        </select>
                        <select id="heightinches">
                            <option value="" disabled selected>Inches</option>                
                            <option>0</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                            <option>11</option>
                            <option>12</option>
                        </select>
                        </div>
                        <label for="weight">Weight</label>
                        <div class="control">
                        <input type="text" placeholder="Weight in lbs." name="weight" id="weight">
                        </div>
                        <div class="control">
                            <button id="submit">Submit</button>
                        </div>
                    </form>
                    <error id="error"></error>
                </div>
            </div>
            <button class="modal-close is-large" aria-label="close"></button>
        </div>
    </div>
    <script src="Assets/script.js"></script>
<script src="Assets/test.js"></script>
</body>
</html>
