<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div>
        <form id = "form">

            <select id="height">                
                <option>45</option>

    </div>
    <script src="script.js"></script>
