<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link  rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
</head>
<body>
    <div>
        
        <div>    
            <result id="result"></result>
            <date id="date"></date>
       </div>
        <div id="savedResultsContainer">
            <h2>Saved Results</h2>
        </div>
    </div>
    <button class="button js-modal-trigger" data-target="modal-BMI">
        Log your BMI
      </button>
 
    <!-- Modal -->
    <div id="modal-BMI" class="modal">
        <div class="modal-background"></div>
        <div class="modal-content">
          <div class="box container is-align-content-center has-background-primary has-text-white" >
            <h2 class="is-align-content-center">Please enter the following data:</h2>
            <!-- Your content -->
            <form class ="box field  has-addons has-addons-centered has-text-danger-dark" id = "form">
                <label for="height" class="label">Height</label>
                <div class="control is-large">
                <select class="is-large" id="heightfeet">                
                    <option value="" disabled selected>Feet</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                </select>
                
                <select id="heightinches">
                    <option value="" disabled selected>Inches</option>                
                    <option>0</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                </select>
                </div>
                <label for="weight">Weight</label>
                <div class="control">
                <input type="text" placeholder="Weight in lbs." name="weight" id="weight">
                </div>
                <div class="control">
                <button id="submit">Submit</button>
                </div>
            </form>
                <error id="error"></error>
            </div>
        </div>
      
        <button class="modal-close is-large" aria-label="close"></button>
      </div>
    </div>  
    <script src="script.js"></script>
    <script src="test.js"></script>
</body>
</html>
